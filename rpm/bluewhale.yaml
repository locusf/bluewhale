Name: bluewhale
Summary: Bluewhale Evernote client
Version: 0.1
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Bluewhale is an Evernote client for Sailfish OS. It supports some features of Evernote during launch, like tags, notebooks and saved searches.
Configure: none
Builder: qtc5
PkgConfigBR:
- qdeclarative5-boostable
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-webkit
Files:
- /usr/share/applications
- /usr/share/bluewhale
- /usr/bin
- /usr/lib
- "/usr/share/icons/hicolor/80x80/apps/bluewhale.png"
PkgBR:
- openssl-devel
- boost-devel
