Name: harbour-bluewhale
Summary: Bluewhale Evernote client
Version: 0.2
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Bluewhale is an Evernote client for Sailfish OS. It supports some features of Evernote during launch, like tags, notebooks and saved searches.
Configure: none
Builder: qtc5
PkgConfigBR:
- qdeclarative5-boostable
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires: []
Files:
- /usr/share/harbour-bluewhale
- /usr/share/applications
- /usr/bin
- /usr/share/icons/hicolor/86x86/apps
PkgBR:
- openssl-devel
- boost-devel
